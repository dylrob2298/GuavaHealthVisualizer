name: build-windows-exe
on:
  workflow_dispatch:

jobs:
  win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install -U pip wheel
          python -m pip install streamlit pandas numpy plotly python-dateutil "lxml==5.*" pyinstaller

      - name: Create launcher.py
        shell: pwsh
        run: |
          @'
          import os
          from streamlit.web import bootstrap
          APP = os.path.join(os.path.dirname(__file__), "app.py")
          bootstrap.run(APP, "", [], {})
          '@ | Set-Content -Encoding UTF8 launcher.py

      - name: Build (onedir)
        shell: pwsh
        run: >
          pyinstaller --noconfirm --onedir --name HealthDashboard
          --collect-all lxml --collect-all numpy --collect-all pandas
          --add-data "app.py;." --add-data "main.py;."
          launcher.py

      - uses: actions/upload-artifact@v4
        with:
          name: HealthDashboard-windows
          path: dist/HealthDashboard/**
