name: build-windows-exe
on:
  workflow_dispatch:
  push:
    tags: ["v*"]  # optional

jobs:
  win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip wheel
          python -m pip install streamlit pandas numpy plotly python-dateutil "lxml==5.*" pyinstaller

      - name: Build launcher
        run: |
          echo ^# launcher.py> launcher.py
          echo import os>> launcher.py
          echo from streamlit.web import bootstrap>> launcher.py
          echo APP = os.path.join(os.path.dirname(__file__), "app.py")>> launcher.py
          echo bootstrap.run(APP, "", [], {})>> launcher.py

      - name: PyInstaller onedir
        run: |
          pyinstaller --noconfirm --onedir --name HealthDashboard ^
            --collect-all lxml --collect-all numpy --collect-all pandas ^
            --add-data "app.py;." --add-data "main.py;." ^
            launcher.py

      - uses: actions/upload-artifact@v4
        with:
          name: HealthDashboard-windows
          path: dist/HealthDashboard/**
